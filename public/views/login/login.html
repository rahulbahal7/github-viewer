<h1>Login</h1>

<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input type="text" ng-model="user.username" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword3" placeholder="Password">
  </div>
  <button ng-click="login(user)" class="btn btn-default">Sign in</button>
</form>
